            font-style: normal;
            /*
            Tipos de format()
            - opentype (oft)
            - truetype (ttf)
            - embedded-aat (Apple Advanced Typography) 
            - svg   
            */
        }
       body {
        font-family: Arial, Helvetica, sans-serif;        
       }
       h1 {
        font-family: 'MyLove', 'Times New Roman', Times, serif;

       }
